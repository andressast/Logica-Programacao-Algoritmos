<!-- operações envolvendo strings e números -->
<script>
  var a =
  "20"; //variável do tipo string, nas operações de *, / e - a linguagem converte esse texto em nº - para + o valor é concatenado
  var b = a * 2; //b = 40
  var c = a / 2; //c = 10
  var d = a - 2; //d = 18
  var e = a + 2; //e = 202

  alert("e: " + e); //exibe o valor de uma variável
</script>
