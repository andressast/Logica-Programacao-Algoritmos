<!-- string convertida em número -->
<script>
  var a = "20"; //variável do tipo string, nas operações de *, / e - a linguagem converte esse texto em nº - para + o valor é concatenado
  var b = a * 2; //b = 40
  var c = a / 2; //c = 10
  var d = a - 2; //d = 18
  var e = a + 2; //e = 202

  //converter o texto em número: Number(), parseInt(), parseDouble()

  var f = Number(a);
  var g = f + 2; //g = 22

  alert("g: " + g); //exibe o valor de uma variável
</script>
