<!-- exemplo de entrada, processamento e saída de dados
  conversão da entrada para número

  elaborar um programa que leia um número, calcule e informe o dobro desse número

  entrada de dados: ler número
  processamento: calcular o dobro
  saída: informar o dobro
 -->

<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  var num = Number(prompt("Número: "));

  var dobro = num + num;

  alert("O dobro é: " + dobro);
</script>
