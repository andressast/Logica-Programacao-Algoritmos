<!-- exemplo de entrada, processamento e saída de dados

  elaborar um programa que leia dois números, calcule e informe a soma desses números

  entrada de dados: ler número
  processamento: calcular a soma
  saída: informar a soma
 -->

<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  var num1 = Number(prompt("1º Número: "));

  var num2 = Number(prompt("2º Número: "));

  var soma = num1 + num2;

  alert("A soma é: " + soma);
</script>
