<!-- 
  entrada de dados com prompt() e uso de variáveis
  receber uma informação e apresentar uma mensagem usando a informação recebida
-->
<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  var nome = prompt("Qual é o seu nome?");
  // realiza as tarefas de declarar uma variável e executar o método prompt()
  // o nome digitado pelo usuário na caixa de diálogo do prompt é atribuído à variável nome
  alert ("Olá " + nome);
</script>
