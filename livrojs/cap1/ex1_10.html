<!-- exemplo de entrada, processamento e saída de dados
 
  elaborar um programa que leia a duração de uma viagem em dias e horas 
  calcule e informe a duração total da viagem em nº de horas

  exemplo de dados de entrada e saída do programa 

  nº de dias: 2
  nº de horas: 5
  total de horas: 53

 -->

<!DOCTYPE html>
<meta charset="UTF-8">
<script>
  var dias = Number(prompt("Dias: "));

  var horas = Number(prompt("Horas: "));

  var total = dias * 24 + horas;

  alert("Total de horas " + total);
</script>
