  <!--

  d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
  Calcule e informe a média das notas.

 -->

   <!DOCTYPE html>
   <meta charset="UTF-8">
   <script>
     var primeiraNota = Number(prompt("Insira a primeira nota: "));

     var segundaNota = Number(prompt("Insira a segunda nota: "));

     var mediaNotas = (primeiraNota + segundaNota)/2;

     alert("A primeira nota é " + primeiraNota + "\nA segunda nota é " + segundaNota +
       "\nA média das notas é " + mediaNotas);
   </script>
